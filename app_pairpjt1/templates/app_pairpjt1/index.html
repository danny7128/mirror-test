{% extends 'base.html' %}
{% block content %}

<body>


  <a href="{% url 'pjt1:review' %}">리뷰 작성</a>
  
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">리뷰 번호</th>
        <th scope="col">리뷰 제목</th>
        <th scope="col">작성 시간</th>
      </tr>
    </thead>

  {% for review in reviews %}

    <tbody>
      <tr>
        <th scope="row">{{ review.pk }}</th>
        <td>
          <a href="{% url 'pjt1:detail' review.pk %}">{{ review.title }}</a>
        </td>
        <td>{{ review.created_at }}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
  






</body>

{% endblock %}
